<html>

<head>
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="main.bundle.js"></script>

    </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Lampada</title>
</head>

<body>

    <input type="checkbox" id="check" class="check">
    <label class="icon" id="icon" for="check"></label>
    <div class="bar">
        <nav>
            <div class="login-page">
                <div class="form">
                    <div class="alert alert-success" id="success-alert">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        Success!
                     </div>
                    <form class="login-form">
                        <input type="text" id="userName" placeholder="username" />
                        <input type="password" id="password" placeholder="password" />
                        <button id="login">login</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="top-box d-flex justify-content-center">
        <div class="d-flex align-items-center pl-5 img-box1">
            <h1 class="text-center ml-5 pl-5">Automação <br /> Residencial</h1>
        </div>
    </div>
    <div class="inf_user font-weight-bold d-flex flex-column">
        <label id="user_label">Authenticated:  </label>
        <label id="calendar">00:00h 00/00</label>
    </div>
    </div>
    <div class="main-box">
        <div class="alert alert-success d-none" id="success-alert-receive">
            <button type="button" class="close" data-dismiss="alert">x</button>
         </div>
        <div class="text-box ml-3 mb-3">
            <h3>Dispositivo: Lâmpada</h3>
        </div>
        <form class="form-inline mt-3">
            <div class="form-group ml-3 mb-2 mr-2">
                <input class="form-control" type="text" id="tarifa">
            </div>
            <button type="submit" id="submit_tarifa" class="btn btn-secondary mb-2">Enviar tarifa</button>
        </form>
        <div class="img-box2"></div>
        <div class="status_lampada d-flex flex-column">
            <div id="status_lampada" class="status_desligado ml-2" ></div>
            <label for="status_lampada text-center">status</label>
        </div>
        <div class="button-div">
            <button id="on" class="btn-off btn btn-success">On</button>
            <button id="off" class="btn-on btn btn-danger">Off</button>
        </div>

        <div class="div-box1">
            <div class="box-title">Temporizador</div>
            <div class="logo"></div>
            <div class="line"></div>
            <div class="day-select">
                <select class="selection-box form-control" id="dia_inicio">
                    <option selected>Dia</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
            </div>
            <div class="start-time form">
                <select class="selection-box form-control" id="hora_inicio">
                    <option selected>Hora</option>
                    <option value="0">00:00</option>
                    <option value="1">01:00</option>
                    <option value="2">02:00</option>
                    <option value="3">03:00</option>
                    <option value="4">04:00</option>
                    <option value="5">05:00</option>
                    <option value="6">06:00</option>
                    <option value="7">07:00</option>
                    <option value="8">08:00</option>
                    <option value="9">09:00</option>
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                    <option value="21">21:00</option>
                    <option value="22">22:00</option>
                    <option value="23">23:00</option>
                </select>
            </div>
            <div class="time-on">
                <select class="selection-box form-control" id="quantidade_tempo">
                    <option selected>Tempo</option>
                    <option value="1">01:00</option>
                    <option value="2">02:00</option>
                    <option value="3">03:00</option>
                    <option value="4">04:00</option>
                    <option value="5">05:00</option>
                    <option value="6">06:00</option>
                    <option value="7">07:00</option>
                    <option value="8">08:00</option>
                    <option value="9">09:00</option>
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                    <option value="21">21:00</option>
                    <option value="22">22:00</option>
                    <option value="23">23:00</option>
                    <option value="24">24:00</option>
                </select>
            </div>
            <button type="submit" value="0" class="box-btn btn btn-secondary" id="program_time">Ativar</button>
        </div>
        <div class="div-box2">
            <div class="box-title">Histórico de consumo</div>
            <div class="month-box">
                <select class="form-control" id="historico_consumo">
                    <option selected>Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="logo"></div>
            <button type="submit" class="box-btn btn btn-secondary" id="historico_submit">Buscar</button>
            <div class="labels_relatorio font-weight-bold d-flex flex-column">
                <label id="total_potencia">Total potência: 0.00 Wh</label>
                <label id="total_custo">Total custo: 0.00 R$</label>
            </div>
            <div class="line"></div>
            <div class="relatorio table-overflow">
                <table class="table table-hover" id="table_relatorio">
                    <thead>
                        <tr>
                            <th scope="col">Mês</th>
                            <th scope="col">Dia</th>
                            <th scope="col">Valor Tarifa</th>
                            <th scope="col">Tempo Total</th>
                            <th scope="col">Potência Total</th>
                            <th scope="col">Custo Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    $("#success-alert").hide();
    $(".img-box1").css({ "background-image": `url(${libary.lamp1})`, "background-position": "10% 60%", "background-size": "100% 70%", "background-repeat": "no-repeat" })
    $(".img-box2").append(`<img src=${libary.lamp2} alt="Lamp2" alt="Lamp2" width="50%" height="60%">`)
    $(".div-box1 .logo").append(`<img src=${libary.clock} alt="Clock" width="70%" height="80%">`)
    $(".div-box2 .logo").append(`<img src=${libary.grafico} alt="Grafico" width="70%" height="80%">`)
    $("#icon").append(`<img src=${libary.menu} alt="menu" width="40px" height="40px">`)
    $('#off').click(e => {
        e.preventDefault()
        console.log("of")
        libary.publish_lampada_status("0");
    });
    $('#subscribe').click(e => {
        e.preventDefault()
        console.log("subscribe")
        libary.subscribe();
    });
    $('#on').click(e => {
        e.preventDefault()
        console.log("on")
        libary.publish_lampada_status("1")
    });
    $('#login').click(e => {
        e.preventDefault()
        console.log("login")
        let user = $('#userName').val()
        let password = $('#password').val()
        libary.login(user, password);
    })
    $('#status').click(e => {
        e.preventDefault()
        console.log("status")
        //libary.statusLampada();
    })
    $('#program_time').click(e => {
        e.preventDefault()
        let dia = $("#dia_inicio").val()
        let hora_inicio = $("#hora_inicio").val()
        let quantidade_tempo = $("#quantidade_tempo").val()
        let status_temp = $("#program_time").val()
        if(status_temp==1){
            dia=0
            hora_inicio=0
            quantidade_tempo=0
            status_temp=0
        }else{
            status_temp=1
        }
        libary.publish_temporizador(status_temp, dia, hora_inicio, quantidade_tempo)
    })
    $('#submit_tarifa').click(e => {
        e.preventDefault()
        let tarifa = $('#tarifa').val()
        libary.publish_tarifa(tarifa)
    })
    $('#historico_submit').click(e => {
        e.preventDefault()
        let mes = $('#historico_consumo').val()
        libary.consutRelatorio(mes)
    })
</script>

</html>
