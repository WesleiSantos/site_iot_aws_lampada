    <title>Lampada</title>

    <div class="w3-sidebar w3-bar-block" style="width:25%">
        <a href="#" class="w3-bar-item w3-button">Link 1</a>

    <div class="main-box">

        <div class="button-div">
            <button id="off" class="btn-off">Off</button>
            <button id="on" class="btn-on">On</button>
        </div>
        
        <div class="div-box1">
            <div class="box-title">Temporizador</div>
            <div class="logo"><img src="assets/images/Clock.png" alt="Clock" width="80" height="45"></div>
            <div class="line"></div>

                    <option value="22">21:00</option>
                    <option value="23">22:00</option>
                    <option value="24">23:00</option>
                  </select>
            </div>
            <div class="time-on">
                <select class="selection-box">
                    <option value="1">01:00</option>
                    <option value="2">02:00</option>
                    <option value="3">03:00</option>
                    <option value="4">04:00</option>
                    <option value="5">05:00</option>
                    <option value="6">06:00</option>

                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                    <option value="21">21:00</option>
                    <option value="22">22:00</option>
                    <option value="23">23:00</option>
                    <option value="24">24:00</option>
                  </select>
            </div>
            <button type="submit" class="box-btn">Programar timer</button>
        </div>
        <div class="div-box2">
            <div class="box-title">Histórico de consumo</div>
            <select class="month-box">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>

              </select>
            <div class="logo"><img src="assets/images/Gráfico.png" alt="Grafico" width="70" height="50"></div>
            <button type="submit" class="box-btn">Histórico</button>
            <div class="line"></div>
        </div>

</body>
<script>
    $('#off').click(e => {
        e.preventDefault()
        console.log("of")
        libary.publish("1");
    });
    $('#subscribe').click(e => {
        e.preventDefault()
        console.log("subscribe")
        libary.subscribe();
    });
    $('#on').click(e => {
        e.preventDefault()
        console.log("on")
        libary.publish("0")
    });
    $('#login').click(e => {
        e.preventDefault()
        console.log("login")
        let user=$('#userName').val()
        let password= $('#password').val()
        libary.login(user,password);
    })
    $('#status').click(e => {
        e.preventDefault()
        console.log("status")
        libary.statusLampada();
    })
</script>
</html>
