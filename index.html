<html>

<head>
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="main.bundle.js">
        
    </script>
    <title>Lampada</title>
</head>

<body>
    <div class="top-box">
        <div class="img-box1"><img src="assets/images/Lamp1.jpg" alt="Lamp1"></div>
        <div class="title-box">Automação Residencial</div>
    </div>
    <div class="main-box">
        <div class="text-box">Dispositivo: Lâmpada</div>
        <div class="img-box2"><img src="assets/images/Lamp2.jpg" alt="Lamp2" width="320" height="320"></div>
        <div class="button-div">
            <button id="off" class="btn-off">Off</button>
            <button id="on" class="btn-on">On</button>
        </div>
        
        <div class="div-box1">
            <div class="box-title">Temporizador</div>
            <div class="logo"><img src="assets/images/Clock.png" alt="Clock" width="50" height="45"></div>
            <div class="line"></div>
        </div>
        <div class="div-box2">
            <div class="box-title">Histórico de consumo</div>
            <div class="logo"><img src="assets/images/Grafico.png" alt="Grafico" width="70" height="50"></div>
            <div class="line"></div>
        </div>
    </div>
    <br>
    <br>
    <br>
</body>
<script>
    $('#off').click(e => {
        e.preventDefault()
        console.log("of")
        libary.publish("1");
    });
    $('#subscribe').click(e => {
        e.preventDefault()
        console.log("subscribe")
        libary.subscribe();
    });
    $('#on').click(e => {
        e.preventDefault()
        console.log("on")
        libary.publish("0")
    });
    $('#login').click(e => {
        e.preventDefault()
        console.log("login")
        let user=$('#userName').val()
        let password= $('#password').val()
        libary.login(user,password);
    })
    $('#status').click(e => {
        e.preventDefault()
        console.log("status")
        libary.statusLampada();
    })
</script>
</html>
