<script>
    $('#off').click(e => {
        e.preventDefault()
        console.log("of")
        libary.publish("1");
    });
    $('#subscribe').click(e => {
        e.preventDefault()
        console.log("subscribe")
        libary.subscribe();
    });
    $('#on').click(e => {
        e.preventDefault()
        console.log("on")
        libary.publish("0")
    });
    $('#login').click(e => {
        e.preventDefault()
        console.log("login")
        let user=$('#userName').val()
        let password= $('#password').val()
        libary.login(user,password);
    })
    $('#status').click(e => {
        e.preventDefault()
        console.log("status")
        libary.statusLampada();
    })
</script>
