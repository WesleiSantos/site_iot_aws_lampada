<html>

<head>
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="main.bundle.js">
        
    </script>
    <title>Lampada</title>
</head>

<body>
    <div class="top-box">
        <div class="img-box1" id="img-box1"></div>
        <div class="title-box">Automação Residencial</div>
    </div>
    <div class="main-box">
        <div class="text-box">Dispositivo: Lâmpada</div>
        <div class="img-box2"></div>
        <div class="button-div">
            <button id="off" class="btn-off">Off</button>
            <button id="on" class="btn-on">On</button>
        </div>
        
        <div class="div-box1">
            <div class="box-title">Temporizador</div>
            <div class="logo"></div>
            <div class="line"></div>
        </div>
        <div class="div-box2">
            <div class="box-title">Histórico de consumo</div>
            <div class="logo"></div>
            <div class="line"></div>
            <button id="status">Test</button>
        </div>
    </div>
    <br>
    <br>
    <br>
</body>
<script>
    $(".img-box1").append(`<img src= ${libary.lamp1} alt="Lamp1">`);
    $(".img-box2").append(`<img src=${libary.lamp2} alt="Lamp2" width="320" height="320">`);
    $(".div-box1 .logo").append(`<img src=${libary.clock} alt="Clock" width="50" height="45">`);
    $(".div-box2 .logo").append(`<img src=${libary.grafico} alt="Grafico" width="70" height="50">`);
    $('#off').click(e => {
        e.preventDefault()
        console.log("of")
        libary.publish("1");
    });
    $('#subscribe').click(e => {
        e.preventDefault()
        console.log("subscribe")
        libary.subscribe();
    });
    $('#on').click(e => {
        e.preventDefault()
        console.log("on")
        libary.publish("0")
    });
    $('#login').click(e => {
        e.preventDefault()
        console.log("login")
        let user=$('#userName').val()
        let password= $('#password').val()
        libary.login(user,password);
    })
    $('#status').click(e => {
        e.preventDefault()
        console.log("status")
        libary.statusLampada();
    })
</script>
</html>
